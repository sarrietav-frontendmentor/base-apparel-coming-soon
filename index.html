<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="details">
        <img src="./assets/logo.svg" alt="Base Apparel logo" class="logo" />
        <h1 class="heading">
          <span class="heading--pink">We're</span>
          <strong>Coming</strong>
          <strong>Soon</strong>
        </h1>
        <p class="description">
          Hello fellow shoppers! We're currently building our new fashon store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="POST">
          <input type="email" name="email" id="" />
          <button type="submit">
            <img src="./assets/icon-arrow.svg" alt="Arrow icon" />
          </button>
        </form>
      </div>
      <div class="image-wrapper">
        <picture>
          <source
            media="(min-width: 376px)"
            srcset="./assets/hero-desktop.jpg"
          />
          <img src="./assets/hero-mobile.jpg" alt="Image of a woman" />
        </picture>
      </div>
    </main>
  </body>
</html>
